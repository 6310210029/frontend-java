        <script>
            function selectAllPermissions(formIndex) {
                var selectAllCheckbox = document.querySelector(`#permissionsForm${formIndex} .selectAll`);
                var subCheckboxes = document.querySelectorAll(`#permissionsForm${formIndex} .subCheckbox`);
            
                for (var i = 0; i < subCheckboxes.length; i++) {
                    subCheckboxes[i].checked = selectAllCheckbox.checked;
                }
            }
            
        </script>

<script>
    function toggleSubLabel(label) {
        label.classList.toggle('clicked');
        var subCheckbox = label.querySelector('.subCheckbox');
        subCheckbox.checked = !subCheckbox.checked;
        updateMainCheckbox(label);

        var subSubLabels = label.parentElement.querySelectorAll('.sub-sub-label');
        for (var i = 0; i < subSubLabels.length; i++) {
            var checkbox = subSubLabels[i].querySelector('.subCheckbox');
            checkbox.checked = subCheckbox.checked;
            updateMainCheckbox(subSubLabels[i]);
        }
    }

    function toggleSubSubLabel(label) {
        label.classList.toggle('clicked');
        var subCheckbox = label.querySelector('.subCheckbox');
        subCheckbox.checked = !subCheckbox.checked;
        updateMainCheckbox(label);
    }

    function updateMainCheckbox(label) {
        var subCheckboxes = label.parentElement.querySelectorAll('.subCheckbox');
        var mainCheckbox = label.closest('.permissionsForm').querySelector('.main-label input');

        var allChecked = true;
        for (var i = 0; i < subCheckboxes.length; i++) {
            if (!subCheckboxes[i].checked) {
                allChecked = false;
                break;
            }
        }

        mainCheckbox.checked = allChecked;
        if (label.classList.contains('sub-label') || label.classList.contains('sub-sub-label')) {
            var parentLabel = label.closest('.permissionsForm').querySelector('.main-label');
            updateMainCheckbox(parentLabel);
        }
    }
</script>
